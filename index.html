<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de Login e Registro</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Login e Registro</h1>
    <div class="forms-container">
      <form id="loginForm">
        <h2>Login</h2>
        <div>
          <label for="loginUrsername">Nome de Usuario</label>
          <input type="text" id="loginUrsername" required />
        </div>
        <div>
          <label for="loginPassoword">Senha</label>
          <input type="password" id="loginPassoword" required />
        </div>
        <button type="submit">Log In</button>
      </form>

      <form id="registrationForm">
        <h2>Registrar</h2>
        <div>
          <label for="regUrsename">Nome de Usuario</label>
          <input type="text" id="regUrsename" required />
        </div>
        <div>
          <label for="regEmail">Email</label>
          <input type="email" id="regEmail" required />
        </div>
        <div>
          <label for="regPassword">Senha</label>
          <input type="password" id="regPassword" required />
        </div>
        <div>
          <label for="regConfirmPassword">Repetir Senha</label>
          <input type="password" id="regConfirmPassword" required />
        </div>
        <button type="submit">Registrar</button>
      </form>
    </div>

    <script
      data-two_delay_id="two_650a2ef40e1f7"
      data-two_delay_src="script.js"
    ></script>
  </body>
</html>
